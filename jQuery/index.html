<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
		<!--<link rel="stylesheet" href="style.css">-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
       <p id="text"></p>
		<script type="text/javascript">
			
        //let url = window.document.URL;
           // document.getElementById("text").innerHTML = url;

           $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container>'\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph1</p>\
                            <p id='2'>Paragraph2</p>\
                            <p id='3'>Paragraph3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $( "p" ).click(function() { //if you click any paragraph in the console log it will show display the following text
            console.log( "You clicked a paragraph!" );
        });
            $("#2").css({"color":"red"}); //this changes the second paragraph to red
            $("#3").click(function() { //if the 3rd paragraph is clicked the header will hide slowly
                $("h1").hide("slow");
            });
            $("#1").click(function() { //this function will show the paragraph that was hidden
                $("h1").show("slow");
            });
           });

        

		</script>
    </body>
</html>
