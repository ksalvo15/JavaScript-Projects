<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            //setting up the http request
            var ajax = new XMLHttpRequest();

            //prepping the open ajax request
            ajax.open('GET', 'content.html');

            //this is the ajax call back method
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4) { //using state 4 which is the request is complete
                    document.getElementById('content').innerHTML = ajax.responseText; //tells it to get content 
                }
            }
            //this is the request for the data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = "none";
            }

		</script>
    </body>
</html>
